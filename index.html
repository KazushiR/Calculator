<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculatorscript.js" defer></script>

</head>
<body>
    <div>
        <div class = "header-center">
            <h1>Web Calculator</h1>
        </div>
        <div class="calculator-container" id="container">
        </div>
            <div class="button-layout">
                <button class="button-selection" id="button_selector" value = "1"> 1 </button>
                <button class="button-selection" id="button_selector" value = "2" > 2 </button>
                <button class="button-selection" id="button_selector" value = "3"> 3</button>
                <button class="button-selection" id="button_selector" value = / > &divide</button>
            </div>
            <div class="button-layout">
                <button class="button-selection" id="button_selector" value = "4"> 4</button>
                <button class="button-selection" id="button_selector" value = "5"> 5</button>
                <button class="button-selection" id="button_selector" value = "6"> 6</button>
                <button class="button-selection" id="button_selector" value = * > &times</button>
            </div>
            <div class="button-layout">
                <button class="button-selection" id="button_selector" value = "7" > 7</button>
                <button class="button-selection" id="button_selector" value = "8" > 8</button>
                <button class="button-selection" id="button_selector" value =  "9" > 9</button>
                <button class="button-selection" id="button_selector" value = - > -</button>
            </div>
            <div class="button-layout">
                <button class="button-selection" id="button_selector" value = "0" > 0</button>
                <button class="button-selection" id="button_selector" value = . > .</button>
                <button class="button-selection" id="equal-selector" > = </button>
                <button class="button-selection" id="button_selector" value = + > +</button>
            </div>
            <div class="button-layout">
                <button class="button-selection"  id="clear-layout"> Clear Values </button>
            </div>
    </div>
</body>
</html>
